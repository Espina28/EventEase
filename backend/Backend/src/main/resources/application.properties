spring.application.name=Backend

spring.datasource.url=jdbc:mysql://database-eventease-1.c320ksi0eyem.ap-southeast-1.rds.amazonaws.com:3306/${MYSQL_DATABASE}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
